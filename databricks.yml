# This is a Databricks asset bundle definition for doan_dabs_test.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: doan_dabs_test
  uuid: 95ee6598-1588-44e0-b119-612b38855bc8

include:
  - resources/*.yml
  - resources/*/*.yml

# Variable declarations. These variables are assigned in the dev/prod targets below.
variables:
  catalog:
    description: The catalog to use
  schema:
    description: The schema to use

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: https://e2-demo-field-eng.cloud.databricks.com
    variables:
      catalog: doan
      schema: dabs_test_dev
  prod:
    mode: production
    workspace:
      host: https://e2-demo-field-eng.cloud.databricks.com
      # We explicitly deploy to /Workspace/Users/ben.doan@databricks.com to make sure we only have a single copy.
      root_path: /Workspace/Users/ben.doan@databricks.com/.bundle/${bundle.name}/${bundle.target}
    variables:
      catalog: doan
      schema: dabs_test_prod
    permissions:
      - user_name: ben.doan@databricks.com
        level: CAN_MANAGE
