# A sample job for doan_dabs_test.

resources:
  jobs:
    sample_job:
      name: sample_job

      trigger:
        # Run this job every day, exactly one day from the last run; see https://docs.databricks.com/api/workspace/jobs/create#trigger
        periodic:
          interval: 1
          unit: DAYS

      #email_notifications:
      #  on_failure:
      #    - your_email@example.com

      parameters:
        - name: catalog
          default: ${var.catalog}
        - name: schema
          default: ${var.schema}
        - name: view_name
          default: taxi_unique_trips

      tasks:
        - task_key: notebook_task
          notebook_task:
            notebook_path: ../src/sample_notebook.ipynb

        - task_key: taxi_unique_trips_task
          depends_on:
            - task_key: notebook_task
          notebook_task:
            notebook_path: ../src/taxi_unique_trips_job.ipynb
            base_parameters:
              catalog: "{{job.parameters.catalog}}"
              schema: "{{job.parameters.schema}}"
              view_name: "{{job.parameters.view_name}}"

        - task_key: find_max_trips_task
          depends_on:
            - task_key: taxi_unique_trips_task
          notebook_task:
            notebook_path: ../src/find_max_trips_job.ipynb
            base_parameters:
              catalog: "{{job.parameters.catalog}}"
              schema: "{{job.parameters.schema}}"
              view_name: "{{job.parameters.view_name}}"
